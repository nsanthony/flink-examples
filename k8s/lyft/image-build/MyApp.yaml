apiVersion: flink.k8s.io/v1beta1
kind: FlinkApplication
metadata:
  name: myapp
  namespace: flink-operator
  annotations:
  labels:
    environment: development
spec:
  image: nsanthony/myapp:1.0.0
  deleteMode: None
  flinkConfig:
    taskmanager.heap.size: 200
    taskmanager.network.memory.fraction: 0.1
    taskmanager.network.memory.min: 10m
    state.backend.fs.checkpointdir: file:///checkpoints/flink/checkpoints
    state.checkpoints.dir: file:///checkpoints/flink/externalized-checkpoints
    state.savepoints.dir: file:///checkpoints/flink/savepoints
    web.upload.dir: /opt/flink
  jobManagerConfig:
    resources:
      requests:
        memory: "200Mi"
        cpu: "0.1"
    replicas: 1
  taskManagerConfig:
    taskSlots: 2
    resources:
      requests:
        memory: "200Mi"
        cpu: "0.1"
  flinkVersion: "1.8"
  jarName: "flink-examples-0.1.0-all.jar"
  parallelism: 1
  entryClass: "flink.testing.MyApp"
